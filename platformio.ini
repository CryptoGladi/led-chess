; https://docs.platformio.org/page/projectconf.html

[env:huzzah]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -std=c++20 -D HUZZAH_MONITOR_SPEED=921600
upload_speed = 921600
monitor_speed = 921600
check_skip_packages = yes
monitor_filters = esp32_exception_decoder
lib_deps = 
    moonmangit/List@^1.0.2
    ziesie/SmartSerial@^1.0.2